<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SAMIR</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #000000, #4b0082, #00f0ff);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Заголовок */
    h1 {
      font-size: 64px;
      margin-bottom: 40px;
      background: linear-gradient(90deg, #ffffff, #9d4edd, #00f0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(157,78,221,0.7);
      animation: glow 3s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 15px #9d4edd, 0 0 30px #00f0ff; }
      50% { text-shadow: 0 0 25px #ffffff, 0 0 50px #9d4edd; }
    }

    /* Кнопки */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 280px;
      margin: 12px;
      padding: 14px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      font-size: 18px;
      transition: 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      z-index: 2;
    }

    .btn i {
      font-size: 22px;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
    }

    .youtube { background: #ff0000; animation-delay: 0.3s; }
    .tiktok { background: linear-gradient(45deg, #25f4ee, #fe2c55); animation-delay: 0.6s; }
    .instagram { background: linear-gradient(45deg, #feda75, #d62976, #962fbf, #4f5bd5); animation-delay: 0.9s; }
    .telegram { background: #0088cc; animation-delay: 1.2s; }

    /* Частицы (звёзды) */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(0, 255, 255, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,255,255,0.8);
      animation: float 10s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      to { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

  </style>
</head>
<body>
  <!-- Частицы -->
  <div class="particles">
    <div class="particle" style="left: 10%; animation-duration: 12s; animation-delay: 0s;"></div>
    <div class="particle" style="left: 25%; animation-duration: 15s; animation-delay: 2s;"></div>
    <div class="particle" style="left: 40%; animation-duration: 18s; animation-delay: 4s;"></div>
    <div class="particle" style="left: 60%; animation-duration: 20s; animation-delay: 1s;"></div>
    <div class="particle" style="left: 75%; animation-duration: 14s; animation-delay: 3s;"></div>
    <div class="particle" style="left: 90%; animation-duration: 16s; animation-delay: 5s;"></div>
  </div>

  <!-- Контент -->
  <h1>SAMIR</h1>

  <a href="https://www.youtube.com/@samir_editz_777" class="btn youtube" target="_blank">
    <i class="fab fa-youtube"></i> YouTube
  </a>
  <a href="https://www.tiktok.com/@samir.edits.777" class="btn tiktok" target="_blank">
    <i class="fab fa-tiktok"></i> TikTok
  </a>
  <a href="https://www.instagram.com/samir_editz_777/" class="btn instagram" target="_blank">
    <i class="fab fa-instagram"></i> Instagram
  </a>
  <a href="https://t.me/samir_gaming_777" class="btn telegram" target="_blank">
    <i class="fab fa-telegram"></i> Telegram
  </a>

</body>
</html>
